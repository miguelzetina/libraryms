{% extends "index.html" %}

{% block content %}
    {% if books %}
        <table class="table-bordered table-striped">
            <tr>
                <th>Book title</th>
                <th>Genre</th>
                <th>Authors</th>
                <th>Actions</th>
            </tr>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.genre }}</td>
                    <td>{{ book.authors }}</td>
                    <td>
                        <a href="/edit_book/{{ book.id }}" class="glyphicon glyphicon-edit"></a>
                        <a href="/delete_book/{{ book.id }}" class="glyphicon glyphicon-remove"></a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else%}
        <div class="alert alert-warning">{{ msg }}</div>
    {% endif %}
    <br />
    <p><a href="{{ url_for('search') }}">New search ?</a></p>
{% endblock %}
