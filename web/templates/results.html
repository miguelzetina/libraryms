{% extends "index.html" %}

{% block content %}
    {% if books %}
        <table class="table-bordered table-striped">
            <tr>
                <th>Book title</th>
                <th>Genre</th>
                <th>Authors</th>
                <th>Actions</th>
            </tr>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.genre }}</td>
                    <td>{{ book.authors }}</td>
                    <td>
                        <a href="/edit_book/{{ book.id }}" class="glyphicon glyphicon-edit"></a>
                        <a href="#" class="glyphicon glyphicon-remove" data-toggle="modal" data-target="#confirmDelete"></a>
                        <div class="modal fade" id="confirmDelete" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Are you sure you want to delete the book ?</h4>
                                    </div>
                                    <form action="/delete_book/{{ book.id }}" method="post" name="delete">
                                        <div class="form-group">
                                            <div class="checkbox">
                                                <label><input type="checkbox" value="" onclick="confirmDelete()">I confirm</label>
                                            </div>
                                            <input type="submit" class="btn btn-danger" value="Delete" disabled id="confirmDeleteBtn">
                                        </div>
                                    </form>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    </div>
                              </div>
                            </div>
                          </div>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else%}
        <div class="alert alert-warning">{{ msg }}</div>
    {% endif %}
    <br />
    <p><a href="{{ url_for('search') }}">New search ?</a></p>
{% endblock %}
